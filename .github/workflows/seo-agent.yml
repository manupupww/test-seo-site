name: SEO Agent Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  analyze-seo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd seo-agent
        pip install -r requirements.txt

    - name: Run SEO Agent
      run: |
        cd seo-agent
        python main.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}