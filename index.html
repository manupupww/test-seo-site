<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SEO Site</title>
    <meta name="description" content="AI Agent Testing Site for SEO and Blog Automation">
    <meta name="keywords" content="SEO, AI, test, blog">
</head>
<body>
    <h1>Welcome to Test SEO Site</h1>
    <p>This site is for testing AI agent automation: SEO updates, blog posts, and rank monitoring.</p>
    <h2>Latest Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
